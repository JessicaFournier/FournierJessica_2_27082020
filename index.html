<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="P2_CV_responsivestyle.css"/>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>Maquette Reservia</title>
</head>
<body>
    <header>
        <div class="logo_head">
            <img class="logo" src="Reservia@3x.png" alt="logo Reservia"/>
        </div>
        <div class="menu">
            <div class="menu_accomodation" id="active">Hébergements</div>
            <div class="menu_activities">Activités</div>
            <div class="menu_inscription">S'inscrire</div>
        </div>
    </header>

    <div class="nav">
        <div class="title">
            Trouvez votre hébergement pour des vacances de rêves
        </div>
        <div class="text_title">
            En plein centre-ville ou en pleine nature
        </div>
        <div class="search">
            <i class="fas fa-map-marker-alt"></i>
            <input type="search" name="recherche" placeholder="Marseille, France"/>
            <button type="submit">Rechercher</button>
        </div>
        <div class="filter">
            <div class="text-filter">Filtres</div>
            <div class="eco">
                <i class="fas fa-money-bill-wave"></i>
                <div class="text-eco">Economique</div>
            </div>
            <div class="family">
                <i class="fas fa-child"></i>
                <div class="text-family">Familial</div>
            </div>
            <div class="romantic">
                <i class="fas fa-heart"></i>
                <div class="text-romantic">Romantique</div>
            </div>
            <div class="animals">
                <i class="fas fa-dog"></i>
                <div class="text-animals">Animaux autorisés</div>
            </div>
        </div>
        <div class="information">
            <i class="fas fa-info"></i>
            <div class="text-information">
                Plus de 500 logements sont disponibles dans cette ville.
            </div>
        </div>
    </div>
</body>
</html>
